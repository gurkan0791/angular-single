<div class="container">
  <section class="contact-form">
    <div class="row">
      <address class="address col-md-4">
        <h1>Find Address:</h1>
        <p>500 Lorem Ipsum Dolor Sit,</p>
        <p>22-56-2-9 Sit Amet, Lorem,</p>
        <p>USA</p>
        <p>Phone:(00) 222 666 444</p>
        <p>Fax: (000) 000 00 00 0</p>
        <p>
          <label for="femail">Email:</label>
          <a href="mailto:blalba.com">blabla.com</a>
        </p>
        <p>
          <label for="follow">Follow on:</label>
          <a href="mailto:blalba.com">Facebook</a>
          <a href="mailto:blalba.com">Twitter</a>
        </p>
      </address>
      <div class="contact col-md-8">
        <h1>Contact Us</h1>
        <form #contactForm="ngForm" (submit)="sendMessage()">
          <div class="form-group">
            <input [(ngModel)]="contactData.name" #name="ngModel" class="form-control" type="text" name="name" placeholder="Name" required/>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <input [(ngModel)]="contactData.email" #email="ngModel" class="form-control" type="email" name="email" placeholder="Email"
              email required/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <span *ngIf="email.errors.required">
                Email is required.
              </span>
              <span *ngIf="email.errors.email">
                Email wrong!.
              </span>
            </div>
          </div>
          <div class="form-group">
          <input [(ngModel)]="contactData.subject" #subject="ngModel" class="form-control" type="text" name="subject" placeholder="Subject"
            required />
          <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
            Subject is required
          </div>
          </div>
          <div class="form-group">
          <textarea [(ngModel)]="contactData.message" class="form-control" rows="10" maxlength="200" name="message" placeholder="Your Message"></textarea>
          </div>
          <input type="submit" [disabled]="!contactForm.form.valid" value="Gonder" (click)="contactForm.reset()" class="btn btn-success">
        </form>
      </div>
    </div>
  </section>
</div>
